<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronicity Engine - Test Runner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .run-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .run-button:hover {
            background: #45a049;
        }
        
        .run-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-left: 15px;
            font-weight: 500;
        }
        
        .status.running {
            color: #ff9800;
        }
        
        .status.success {
            color: #4CAF50;
        }
        
        .status.error {
            color: #f44336;
        }
        
        .results {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .results-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
        }
        
        .results-content {
            padding: 0;
        }
        
        .output {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
            padding: 20px;
            margin: 0;
            white-space: pre-wrap;
            background: #1e1e1e;
            color: #d4d4d4;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .test-summary {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            font-weight: 500;
        }
        
        .test-summary.success {
            background: #d4edda;
            color: #155724;
        }
        
        .test-summary.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŒ€ Synchronicity Engine</h1>
        <p>Test Runner Interface</p>
    </div>
    
    <div class="controls">
        <button id="runTests" class="run-button">Run All Tests</button>
        <span id="status" class="status"></span>
    </div>
    
    <div id="results" class="results hidden">
        <div class="results-header">
            Test Results
        </div>
        <div class="results-content">
            <pre id="output" class="output"></pre>
            <div id="summary" class="test-summary"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
