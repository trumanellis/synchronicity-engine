<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronicity Engine - Database Browser</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            margin: 0;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-tabs {
            background: white;
            border-bottom: 1px solid #e9ecef;
            padding: 0 20px;
            display: flex;
            gap: 20px;
        }
        
        .nav-tab {
            padding: 10px 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .nav-tab:hover {
            color: #667eea;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background: white;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            font-size: 14px;
            color: #495057;
        }
        
        .database-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .database-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .database-item:hover {
            background-color: #f8f9fa;
        }
        
        .database-item.active {
            background-color: #e3f2fd;
            border-left: 3px solid #667eea;
        }
        
        .database-icon {
            font-size: 16px;
        }
        
        .database-info {
            flex: 1;
        }
        
        .database-name {
            font-weight: 500;
            font-size: 13px;
        }
        
        .database-count {
            font-size: 11px;
            color: #666;
        }
        
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .content-header {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: between;
            align-items: center;
            gap: 15px;
        }
        
        .content-title {
            font-weight: 600;
            color: #495057;
            flex: 1;
        }
        
        .content-controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 6px 12px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #f8f9fa;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .content-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: white;
        }
        
        .document-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .document-item {
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .document-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }
        
        .document-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .document-id {
            font-weight: 600;
            font-size: 14px;
            color: #495057;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        
        .document-timestamp {
            font-size: 12px;
            color: #666;
        }
        
        .document-preview {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }
        
        .json-viewer {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.5;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        
        .status-bar {
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            padding: 8px 20px;
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-left {
            display: flex;
            gap: 15px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }
        
        .status-dot.offline {
            background: #dc3545;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: #666;
            text-align: center;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .hidden {
            display: none;
        }
        
        /* JSON syntax highlighting */
        .json-key {
            color: #87ceeb;
            font-weight: bold;
        }
        
        .json-string {
            color: #98d982;
        }
        
        .json-number {
            color: #f5ab35;
        }
        
        .json-boolean {
            color: #ed94c0;
        }
        
        .json-null {
            color: #ed94c0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Database Browser</h1>
    </div>
    
    <div class="nav-tabs">
        <button class="nav-tab active" onclick="showTestRunner()">Test Runner</button>
        <button class="nav-tab" onclick="showDatabaseBrowser()">Database Browser</button>
    </div>
    
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                Databases
            </div>
            <div class="database-list" id="databaseList">
                <div class="loading">Loading databases...</div>
            </div>
        </div>
        
        <div class="content-area">
            <div class="content-header">
                <div class="content-title" id="contentTitle">Select a database</div>
                <div class="content-controls">
                    <button class="btn" id="refreshBtn" onclick="refreshCurrent()">üîÑ Refresh</button>
                    <button class="btn" id="sampleDataBtn" onclick="addSampleData()">üìä Add Sample Data</button>
                    <button class="btn btn-primary" id="connectBtn" onclick="connectDatabases()">üîå Connect</button>
                </div>
            </div>
            
            <div class="content-body" id="contentBody">
                <div class="empty-state">
                    <div class="empty-state-icon">üóÉÔ∏è</div>
                    <h3>Welcome to Database Browser</h3>
                    <p>Synchronicity Engine databases are connecting automatically...</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="status-bar">
        <div class="status-left">
            <div class="status-indicator">
                <div class="status-dot" id="orbitStatus"></div>
                <span>OrbitDB</span>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="ipfsStatus"></div>
                <span>IPFS</span>
            </div>
        </div>
        <div class="status-right">
            <span id="lastUpdate">Never connected</span>
        </div>
    </div>

    <script src="database-browser.js"></script>
</body>
</html>
